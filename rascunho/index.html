<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rsacunho</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <section class="button-creator">
      <form id="controls">
        <label for="text">texto</label>
        <input type="text" name="text" id="text" />
        <label for="color">color</label>
        <input type="color" name="color" id="color" />
        <label for="backgroundColor">background-color</label>
        <input type="color" name="backgroundColor" id="backgroundColor" />
        <label for="height">height</label>
        <input type="range" name="height" id="height" min="0" max="200" />
        <label for="width">width</label>
        <input type="range" name="width" id="width" min="0" max="600" />
        <label for="border">border</label>
        <input type="text" name="border" id="border" />
        <label for="borderRadius">borderRadius</label>
        <input
          type="range"
          name="borderRadius"
          id="borderRadius"
          min="0"
          max="20"
        />
        <select name="fontFamily" id="fontFamily">
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="monospace">monospace</option>
        </select>
        <label for="fontSize">fontSize</label>
        <input type="number" name="fontSize" id="fontSize" />
      </form>
      <section class="resultado">
        <button class="btn">Clique</button>
        <pre><code class="css">dfdas
        </code></pre>
      </section>
    </section>

    <form id="form-cep">
      <label for="cep">CEP</label>
      <input type="number" name="cep" id="cep" required />
      <button id="btn">Buscar</button>
      <div class="cep-result"></div>
    </form>

    <div class="btc-result">Valor do Bitcoin =</div>
    <div class="chucky">
      <span class="piada"></span>
      <button id="next">Proxima</button>
    </div>

    <ul>

    </ul>

      </p>
    </div>

  </body>
</html>
